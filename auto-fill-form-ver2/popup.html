<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Switcher</title>
    <style>
        body {
            width: 300px;
            min-height: 450px;
            margin: 0;
            background-color: #f3f4f6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 8px;
        }

        #myip {
            color: #4b5563;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        textarea {
            resize: none;
            height: 52px;
        }

        button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #setProxy {
            background-color: #3b82f6;
        }

        #setProxy:hover {
            background-color: #2563eb;
        }

        #disableProxy {
            background-color: #ef4444;
            height: 25px;
            font-size: 13px;
        }

        #disableProxy:hover {
            background-color: #dc2626;
        }

        #saveMail {
            background-color: #6b7280;
        }

        #saveMail:hover {
            background-color: #4b5563;
        }

        #natsteps {
            background-color: #16a34a;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
        }

        #natsteps:hover {
            background-color: #15803d;
        }
        #nextProxy {
            background-color: #16a34a;
            font-size: 18px;
            font-weight: bold;
        }

        #nextProxy:hover {
            background-color: #15803d;
        }

        #openTabs {
            background-color: #3b82f6;
        }

        #openTabs:hover {
            background-color: #2563eb;
        }

        #info {
            color: #4b5563;
            font-size: 12px;
            white-space: pre-wrap;
        }

        #copyDiv {
            background-color: #6b7280;
        }

        #copyDiv:hover {
            background-color: #4b5563;
        }

        #goHome {
            background-color: #185ee8;
        }

        #goHome:hover {
            background-color: #003379;
        }

        #myip {
            height: 20px;
        }

        #resetProxy {
            background-color: #185ee8;
        }

        #resetProxy:hover {
            background-color: #003379;
        }

        .cols {
            display: flex;
            justify-content: space-between;
            gap: 6px;
        }

        #sentMoney {
            background-color: #16a34a;
        }

        #sentMoney:hover {
            background-color: #045923;
        }
        #testing {
            background-color: #16a34a;
        }
        #testing:hover {
            background-color: #045923;
        }
        #goPageReg {
            background-color: #16a34a;
        }
        #goPageReg:hover {
            background-color: #045923;
        }
    </style>
</head>

<body>
    <div id="myAlert" style="
  display:none;
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #f44336;
  color: white;
  padding: 15px;
  border-radius: 4px;
  font-family: sans-serif;
  z-index: 1000;">
        Đây là thông báo tự đóng sau 100ms
    </div>
    <div>
        <h2>Đổi Proxy - <span id="myip"></span></h2>

    </div>

    <div class="container">
        <input type="text" id="proxyUrl" placeholder="http://127.0.0.1:8080">
        <div class="cols">
            <button id="setProxy">OK</button>
            <button id="resetProxy">Reset IP</button>
        </div>
        <button id="disableProxy">Tắt Proxy</button>
        <button id="nextProxy">Thay đổi</button>
        <button id="goHome">Về trang chủ Paypal</button>
        <button id="sentMoney">Chuyển tiền</button>
        <button id="saveMail">Lưu mail</button>
    </div>

    <div id="info">Chưa random...</div>

    <script src="popup.js"></script>
</body>

</html>
