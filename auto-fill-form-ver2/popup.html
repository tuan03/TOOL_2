<!DOCTYPE html>
<html lang="vi">
<head>

    <title>Proxy Switcher</title>
    <style>
        body {
            width: 300px;
            min-height: 450px;
            margin: 0;
            background-color: #f3f4f6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }
        h2 {
            font-size: 20px;

            color: #1f2937;
            margin-bottom: 8px;
        }
        #myip {
            color: #4b5563;
            margin-bottom: 8px;

        }
        .container {

        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        textarea {
            resize: none;
            height: 52px;
        }
        button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #setProxy {
            background-color: #3b82f6;
        }
        #setProxy:hover {
            background-color: #2563eb;
        }
        #disableProxy {
            background-color: #ef4444;

        }
        #disableProxy:hover {

        }
        #gen {

        }
        #gen:hover {
            background-color: #4b5563;
        }
        #natsteps {
            background-color: #16a34a;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
        }
        #natsteps:hover {
            background-color: #15803d;
        }
        #openTabs {
            background-color: #3b82f6;
        }
        #openTabs:hover {
            background-color: #2563eb;
        }
        #info {
            color: #4b5563;
            font-size: 12px;
            white-space: pre-wrap;
        }
        #copyDiv {
            background-color: #6b7280;
        }
        #copyDiv:hover {
            background-color: #4b5563;
        }
        #goHome {
            background-color: #185ee8;
        }
        #goHome:hover {
            background-color: #003379;
        }
        #myip {
            height: 20px;
        }
        
        #resetProxy {
            background-color: #185ee8;
        }
        #resetProxy:hover {
            background-color: #003379;
        }
        .cols{
            display: flex;
            justify-content: space-between;
            gap: 6px;
        }
    </style>
</head>
